version: "3.10"

services:
  db:
    image: postgres:15
    container_name: db
    command: -p 5432
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER:?err}
      - POSTGRES_PASSWORD=${DB_PASS:?err}
      - POSTGRES_DB=${DB_NAME:?err}
#    env_file:
#      - .env
    volumes:
      - ./postgres_db/:/var/lib/postgresql/data
